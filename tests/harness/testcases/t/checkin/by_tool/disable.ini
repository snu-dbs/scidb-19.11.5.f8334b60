[mydb]
server-0=c7-x3-vm3,1
server-1=c7-x3-vm4,1
db-user=mydb
no-watchdog=false
redundancy=3
install-root=/opt/scidb/18.2
pluginsdir=/opt/scidb/18.2/lib/scidb/plugins
logconf=/opt/scidb/18.2/share/scidb/log4cxx.properties
base-path=/storage/database
base-port=1239
interface=eth0
io-paths-list=/tmp:/dev/shm:/public/data
security=trust
perf-wait-timing=1
liveness-timeout=10
x-dflt-dist-root=9
x-dflt-dist-input=9
x-dflt-dist-other=9
server-2=10.0.16.229,2-3
server-3=10.0.16.24,2-3
